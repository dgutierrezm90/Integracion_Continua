name: Node.js CI

on:
  push:
    branches:
      - develop
      - testing
      - main
      - 'dgutierrez/*'
      - 'jmayorga/*'
      - 'croldan/*'
  pull_request:
    branches:
      - develop
      - testing
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Check out code
        uses: actions/checkout@v2

      # Paso 2: Configurar Node.js sin cache
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar pruebas
      - name: Run tests
        run: npm test