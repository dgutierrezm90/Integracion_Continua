name: Node.js CI

on:
  push:
    branches:
      - develop
      - testing
      - main
      - 'dgutierrez/*'
      - 'jmayorga/*'
      - 'croldan/*'
  pull_request:
    branches:
      - develop
      - testing
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Check out code
        uses: actions/checkout@v3  # Actualización a la versión v3

      # Paso 2: Configurar Node.js y usar caché
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Considera actualizar a una versión más reciente si es necesario

      # Paso 3: Cache de dependencias de Node.js
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Paso 4: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 5: Ejecutar pruebas
      - name: Run tests
        run: npm test