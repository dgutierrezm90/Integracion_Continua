name: Node.js CI/CD

on:
  push:
    branches:
      - develop
      - testing
      - main
      - 'dgutierrez/*'
      - 'jmayorga/*'
      - 'croldan/*'
  pull_request:
    branches:
      - develop
      - testing
      - main

jobs:
  build_and_test:
    name: 🧪 Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test

